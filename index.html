<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        .login-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
        }
        .login-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .school-logo {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .school-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .school-subtitle {
            color: #666;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="login-card text-center">
            <div class="school-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2 class="school-title">School Management System</h2>
            <p class="school-subtitle">Choose your login portal</p>
            
            <div class="d-grid gap-3">
                <button class="login-option" onclick="showAdminLogin()">
                    <i class="fas fa-user-shield me-3"></i>
                    Admin Login
                </button>
                <button class="login-option" onclick="showTeacherLogin()">
                    <i class="fas fa-chalkboard-teacher me-3"></i>
                    Teacher Login
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-shield me-2"></i>Admin Login
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Default: admin / admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Teacher Login Modal -->
    <div class="modal fade" id="teacherLoginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-chalkboard-teacher me-2"></i>Teacher Login
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="teacherLoginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="teacherUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="teacherPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAdminLogin() {
            new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
        }

        function showTeacherLogin() {
            new bootstrap.Modal(document.getElementById('teacherLoginModal')).show();
        }

        // Admin Login Handler
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, role: 'admin' }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin-dashboard.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        });

        // Teacher Login Handler
        document.getElementById('teacherLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('teacherUsername').value;
            const password = document.getElementById('teacherPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, role: 'teacher' }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/teacher-dashboard.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        });
    </script>
</body>
</html>
